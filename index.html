<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Display Board | Fortech Products</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0f14;
            --bg-secondary: #111920;
            --bg-tertiary: #1a232d;
            --text-primary: #f0f4f8;
            --text-secondary: #8899a8;
            --text-muted: #5a6a78;
            --accent-primary: #00d4aa;
            --accent-secondary: #00b894;
            --status-urgent: #ff6b6b;
            --status-warning: #feca57;
            --border-subtle: rgba(136, 153, 168, 0.15);
            --font-primary: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --header-height: 80px;
            --footer-height: 48px;
            --row-height: 72px;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        html { font-size: 16px; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 212, 170, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 170, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Header */
        .header {
            height: var(--header-height);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            position: relative;
            flex-shrink: 0;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary) 20%, var(--accent-primary) 80%, transparent);
            opacity: 0.5;
        }

        .logo { display: flex; align-items: center; gap: 16px; }
        .logo-icon { width: 48px; height: 48px; color: var(--accent-primary); }
        .logo-text { display: flex; flex-direction: column; gap: 2px; }
        .company-name { font-size: 1.25rem; font-weight: 700; letter-spacing: 0.05em; }
        .board-title { font-size: 0.75rem; font-weight: 500; letter-spacing: 0.1em; color: var(--text-secondary); text-transform: uppercase; }

        .header-center { position: absolute; left: 50%; transform: translateX(-50%); }
        
        .status-indicator {
            display: flex; align-items: center; gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 20px;
        }

        .status-dot {
            width: 8px; height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--accent-primary);
        }

        .header-right { display: flex; align-items: center; gap: 40px; }
        .clock-container { text-align: right; }
        .clock-time { font-family: var(--font-mono); font-size: 1.75rem; font-weight: 600; }
        .clock-date { font-size: 0.8rem; color: var(--text-secondary); margin-top: 2px; }

        .order-count {
            display: flex; flex-direction: column; align-items: center;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
        }

        .count-number { font-family: var(--font-mono); font-size: 2rem; font-weight: 700; color: var(--accent-primary); line-height: 1; }
        .count-label { font-size: 0.65rem; font-weight: 600; letter-spacing: 0.1em; color: var(--text-muted); margin-top: 4px; }

        /* New Order Banner */
        .new-order-banner {
            position: fixed;
            top: var(--header-height);
            left: 0; right: 0;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            padding: 12px 32px;
            z-index: 90;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
        }

        .new-order-banner.visible { transform: translateY(0); opacity: 1; }
        .banner-content { display: flex; align-items: center; justify-content: center; gap: 12px; }
        .banner-icon { width: 24px; height: 24px; color: var(--bg-primary); animation: bounce 0.6s ease infinite; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .banner-text { font-size: 0.9rem; font-weight: 700; letter-spacing: 0.1em; color: var(--bg-primary); }
        .banner-order {
            font-family: var(--font-mono); font-size: 0.9rem; font-weight: 600; color: var(--bg-primary);
            background: rgba(0, 0, 0, 0.2); padding: 4px 12px; border-radius: 4px;
        }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 0 32px; overflow: hidden; }

        .table-header {
            display: grid;
            grid-template-columns: 140px 1fr 140px 100px 200px 1fr;
            gap: 16px;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-radius: 12px 12px 0 0;
            margin-top: 24px;
            border: 1px solid var(--border-subtle);
            border-bottom: none;
        }

        .th-cell { font-size: 0.7rem; font-weight: 600; letter-spacing: 0.12em; color: var(--text-muted); text-transform: uppercase; }

        .orders-container {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-top: none;
            border-radius: 0 0 12px 12px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--bg-tertiary) transparent;
        }

        .orders-container::-webkit-scrollbar { width: 8px; }
        .orders-container::-webkit-scrollbar-track { background: transparent; }
        .orders-container::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }

        /* Loading & Empty States */
        .loading-state, .empty-state, .error-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 300px; gap: 16px; color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-icon, .error-icon { width: 64px; height: 64px; color: var(--text-muted); }
        .error-state { color: var(--status-urgent); }

        /* Order Row */
        .order-row {
            display: grid;
            grid-template-columns: 140px 1fr 140px 100px 200px 1fr;
            gap: 16px;
            padding: 0 24px;
            height: var(--row-height);
            align-items: center;
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
            animation: slideIn 0.4s ease backwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
        }

        .order-row:nth-child(1) { animation-delay: 0.05s; }
        .order-row:nth-child(2) { animation-delay: 0.1s; }
        .order-row:nth-child(3) { animation-delay: 0.15s; }
        .order-row:nth-child(4) { animation-delay: 0.2s; }
        .order-row:nth-child(5) { animation-delay: 0.25s; }
        .order-row:nth-child(6) { animation-delay: 0.3s; }
        .order-row:nth-child(7) { animation-delay: 0.35s; }
        .order-row:nth-child(8) { animation-delay: 0.4s; }

        .order-row:last-child { border-bottom: none; }
        .order-row:hover { background: var(--bg-tertiary); }

        .order-row.is-new {
            background: rgba(0, 212, 170, 0.08);
            animation: newOrderPulse 2s ease infinite, slideIn 0.4s ease backwards;
        }

        .order-row.is-new::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--accent-primary);
        }

        @keyframes newOrderPulse {
            0%, 100% { background: rgba(0, 212, 170, 0.08); }
            50% { background: rgba(0, 212, 170, 0.15); }
        }

        .order-cell { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .order-number { font-family: var(--font-mono); font-size: 0.95rem; font-weight: 600; }
        .order-row.is-new .order-number { color: var(--accent-primary); }

        .customer-name { font-size: 0.95rem; font-weight: 500; }
        .customer-number { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }

        .ship-date { font-family: var(--font-mono); font-size: 0.9rem; font-weight: 500; }
        .ship-date.urgent { color: var(--status-urgent); }
        .ship-date.soon { color: var(--status-warning); }
        .days-out { font-size: 0.7rem; color: var(--text-muted); margin-top: 2px; }

        .quantity { font-family: var(--font-mono); font-size: 1.1rem; font-weight: 600; }
        .quantity-unit { font-size: 0.7rem; color: var(--text-muted); margin-left: 4px; }

        .ship-location { font-size: 0.9rem; font-weight: 500; }
        .ship-state { font-size: 0.75rem; color: var(--text-secondary); margin-top: 2px; }
        .ship-address { font-size: 0.85rem; color: var(--text-secondary); }

        .new-badge {
            display: inline-flex;
            background: var(--accent-primary); color: var(--bg-primary);
            font-size: 0.6rem; font-weight: 700; letter-spacing: 0.1em;
            padding: 3px 8px; border-radius: 4px; margin-left: 8px;
        }

        /* Footer */
        .footer {
            height: var(--footer-height);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            font-size: 0.75rem;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .footer-left { display: flex; align-items: center; gap: 24px; }
        .update-text { color: var(--text-secondary); }
        .refresh-interval { padding: 4px 10px; background: var(--bg-tertiary); border-radius: 4px; }
        .data-source { font-family: var(--font-mono); font-size: 0.7rem; }

        /* Responsive */
        @media (max-width: 1200px) {
            .table-header, .order-row {
                grid-template-columns: 120px 1fr 120px 80px 180px;
            }
            .table-header .th-cell:last-child,
            .order-row .order-cell:last-child { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 40 40" fill="none">
                <rect x="4" y="4" width="14" height="14" rx="2" fill="currentColor"/>
                <rect x="22" y="4" width="14" height="14" rx="2" fill="currentColor" opacity="0.6"/>
                <rect x="4" y="22" width="14" height="14" rx="2" fill="currentColor" opacity="0.6"/>
                <rect x="22" y="22" width="14" height="14" rx="2" fill="currentColor" opacity="0.3"/>
            </svg>
            <div class="logo-text">
                <span class="company-name">FORTECH PRODUCTS</span>
                <span class="board-title">Warehouse Order Board</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">LIVE</span>
            </div>
        </div>
        
        <div class="header-right">
            <div class="clock-container">
                <div class="clock-time" id="clock-time">--:--:--</div>
                <div class="clock-date" id="clock-date">Loading...</div>
            </div>
            <div class="order-count">
                <span class="count-number" id="order-count">0</span>
                <span class="count-label">OPEN ORDERS</span>
            </div>
        </div>
    </header>

    <div class="new-order-banner" id="new-order-banner">
        <div class="banner-content">
            <svg class="banner-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <span class="banner-text">NEW ORDER RECEIVED</span>
            <span class="banner-order" id="banner-order-number"></span>
        </div>
    </div>

    <main class="main-content">
        <div class="table-header">
            <div class="th-cell">ORDER #</div>
            <div class="th-cell">CUSTOMER</div>
            <div class="th-cell">SHIP DATE</div>
            <div class="th-cell">QTY</div>
            <div class="th-cell">SHIP TO</div>
            <div class="th-cell">ADDRESS</div>
        </div>

        <div class="orders-container" id="orders-container">
            <div class="loading-state" id="loading-state">
                <div class="loading-spinner"></div>
                <span>Loading orders...</span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <span class="update-text">Last updated: <span id="last-update">--</span></span>
            <span class="refresh-interval">Auto-refresh: 60s</span>
        </div>
        <div class="footer-right">
            <span class="data-source" id="data-source">SharePoint</span>
        </div>
    </footer>

    <script>
        // =====================================================
        // CONFIGURATION - UPDATE THIS URL
        // =====================================================
        const CONFIG = {
            // Replace this with your SharePoint JSON file sharing link
            // It should look like: https://fortech.sharepoint.com/:u:/s/WarehouseDisplayOrders/EaBc123...?download=1
            dataUrl: 'YOUR_SHAREPOINT_JSON_URL_HERE',
            
            refreshInterval: 60000,  // 60 seconds
            newOrderBannerDuration: 10000
        };
        // =====================================================

        let currentOrders = [];
        let previousOrderNumbers = new Set();
        let isFirstLoad = true;

        // DOM Elements
        const elements = {
            ordersContainer: document.getElementById('orders-container'),
            loadingState: document.getElementById('loading-state'),
            orderCount: document.getElementById('order-count'),
            clockTime: document.getElementById('clock-time'),
            clockDate: document.getElementById('clock-date'),
            lastUpdate: document.getElementById('last-update'),
            dataSource: document.getElementById('data-source'),
            newOrderBanner: document.getElementById('new-order-banner'),
            bannerOrderNumber: document.getElementById('banner-order-number')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initClock();
            
            if (CONFIG.dataUrl === 'YOUR_SHAREPOINT_JSON_URL_HERE') {
                showConfigError();
            } else {
                fetchOrders();
                setInterval(fetchOrders, CONFIG.refreshInterval);
            }
        });

        // Fetch orders from SharePoint JSON
        async function fetchOrders() {
            try {
                const response = await fetch(CONFIG.dataUrl);
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                const orders = data.orders || data;
                
                // Detect new orders
                const currentOrderNumbers = new Set(orders.map(o => o.orderNumber));
                
                if (!isFirstLoad) {
                    orders.forEach(order => {
                        if (!previousOrderNumbers.has(order.orderNumber)) {
                            order.isNew = true;
                            showNewOrderBanner(order);
                        }
                    });
                }
                
                previousOrderNumbers = currentOrderNumbers;
                isFirstLoad = false;
                
                currentOrders = orders;
                renderOrders(orders);
                updateOrderCount(orders.length);
                updateLastRefresh();
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError();
            }
        }

        function renderOrders(orders) {
            if (elements.loadingState) {
                elements.loadingState.style.display = 'none';
            }
            
            if (orders.length === 0) {
                elements.ordersContainer.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                        <div>No open orders</div>
                    </div>
                `;
                return;
            }
            
            elements.ordersContainer.innerHTML = orders.map((order, i) => createOrderRow(order, i)).join('');
        }

        function createOrderRow(order, index) {
            const shipInfo = formatShipDate(order.shipDate);
            const isNew = order.isNew;
            
            return `
                <div class="order-row ${isNew ? 'is-new' : ''}" style="animation-delay: ${index * 0.05}s">
                    <div class="order-cell">
                        <div class="order-number">
                            ${escapeHtml(order.orderNumber)}
                            ${isNew ? '<span class="new-badge">NEW</span>' : ''}
                        </div>
                    </div>
                    <div class="order-cell">
                        <div class="customer-name">${escapeHtml(order.customerName)}</div>
                        <div class="customer-number">${escapeHtml(order.customerNumber || '')}</div>
                    </div>
                    <div class="order-cell">
                        <div class="ship-date ${shipInfo.urgencyClass}">${shipInfo.formatted}</div>
                        <div class="days-out">${shipInfo.daysOut}</div>
                    </div>
                    <div class="order-cell">
                        <span class="quantity">${order.quantity || order.totalQuantity || '—'}</span>
                        ${(order.quantity || order.totalQuantity) ? '<span class="quantity-unit">units</span>' : ''}
                    </div>
                    <div class="order-cell">
                        <div class="ship-location">${escapeHtml(order.shipToCity || '')}</div>
                        <div class="ship-state">${escapeHtml(order.shipToState || '')}</div>
                    </div>
                    <div class="order-cell">
                        <div class="ship-address">${escapeHtml(order.shipToAddress || '')}</div>
                    </div>
                </div>
            `;
        }

        function formatShipDate(dateStr) {
            if (!dateStr) return { formatted: '—', daysOut: '', urgencyClass: '' };
            
            const shipDate = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const diffDays = Math.ceil((shipDate - today) / (1000 * 60 * 60 * 24));
            
            const formatted = shipDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            
            let urgencyClass = '', daysOut = '';
            
            if (diffDays < 0) {
                urgencyClass = 'urgent';
                daysOut = `${Math.abs(diffDays)} day${Math.abs(diffDays) !== 1 ? 's' : ''} overdue`;
            } else if (diffDays === 0) {
                urgencyClass = 'urgent';
                daysOut = 'Ships today';
            } else if (diffDays === 1) {
                urgencyClass = 'soon';
                daysOut = 'Tomorrow';
            } else if (diffDays <= 3) {
                urgencyClass = 'soon';
                daysOut = `${diffDays} days out`;
            } else {
                daysOut = `${diffDays} days out`;
            }
            
            return { formatted, daysOut, urgencyClass };
        }

        function showNewOrderBanner(order) {
            elements.bannerOrderNumber.textContent = order.orderNumber;
            elements.newOrderBanner.classList.add('visible');
            
            setTimeout(() => {
                elements.newOrderBanner.classList.remove('visible');
            }, CONFIG.newOrderBannerDuration);
        }

        function showConfigError() {
            elements.ordersContainer.innerHTML = `
                <div class="error-state">
                    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <div style="font-size: 1.1rem; font-weight: 500;">Configuration Required</div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem;">Update the dataUrl in the script with your SharePoint JSON link</div>
                </div>
            `;
        }

        function showError() {
            elements.ordersContainer.innerHTML = `
                <div class="error-state">
                    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <div>Unable to load orders</div>
                    <div style="color: var(--text-secondary); font-size: 0.85rem;">Check SharePoint connection</div>
                </div>
            `;
        }

        function updateOrderCount(count) {
            elements.orderCount.textContent = count;
        }

        function updateLastRefresh() {
            elements.lastUpdate.textContent = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        function initClock() {
            function update() {
                const now = new Date();
                elements.clockTime.textContent = now.toLocaleTimeString('en-US', {
                    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true
                });
                elements.clockDate.textContent = now.toLocaleDateString('en-US', {
                    weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
                });
            }
            update();
            setInterval(update, 1000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
